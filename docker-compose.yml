version: '3.8'
services:
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: myapp_db
  app:
    container_name: formation-demo
    image: formation-demo
    build:
      dockerfile: Dockerfile
      context: .
    ports:
      - "8030:8030"
    environment:
      DB_URL: jdbc:mysql://db:3306/myapp_db
      DB_USERNAME: root
      DB_PASSWORD: example
    depends_on:
      - db
